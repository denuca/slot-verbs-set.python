<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Slot Machine</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-light text-dark">

<main class="container py-5" role="main">
  <h1 class="text-center mb-4" id="slot-title">ðŸŽ° Slot Machine</h1>

  <!-- Slot selection & spin -->
  <section class="text-center mb-4" role="region" aria-labelledby="slot-title">
    <button id="spin-btn" class="btn btn-primary mt-3">Spin ðŸŽ°</button>
    <input type="hidden" id="slot-count" class="form-control w-25 mx-auto" min="1" max="{{ config.MAX_SLOT_COUNT }}" value="{{ config.DEFAULT_SLOT_COUNT }}">
    <div id="slot-symbols" class="mt-3" aria-label="Spun symbols for guessing"></div>
    <div id="attempts-left" class="mt-2"></div>
    <div id="notification" class="alert alert-info mt-3 d-none" role="alert"></div>
  </section>

  <!-- Mastermind-style attempts -->
  <section id="attempts-section" class="mt-3" aria-live="polite"></section>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
